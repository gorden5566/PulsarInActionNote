<h2>内容简介</h2>

<ul>
<li>第一部分讲了消息、流数据、流处理的基础知识，重点介绍了Pulsar是如何提供这些特性的。此外还介绍了Pulsar的独特架构，并且将其与其他流行的消息框架(例如Kafka)进行了对比</li>
<li>第二部分重点介绍Pulsar原生的流处理能力(被称为Pulsar Function)，以及如何通过它开发事件驱动的应用和微服务，为此还提供了一些可供下载的示例</li>
<li>第三部分重点介绍Pulsar的流存储，包括其独特的松耦合架构是如何将无限的消息存储在云存储服务上的。同样还探索了其对Event Sourcing和CQRS架构模式的支持。最后介绍了如何通过标准的SQL查询语法查询原生的消息数据(基于Presto执行引擎)</li>
</ul>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="trans" data-theme="am_blue" class="trans" style="--class:trans;--theme:am_blue;" data-size="16:9">

</section>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-73" data-theme="am_blue" class="cols-2-73" data-marpit-pagination="6" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-73;--theme:am_blue;" data-size="16:9">
<h2>1. Introduction to Apache Pulsar</h2>

<ul>
<li>
<p>本章节包含如下内容：</p>
<ul>
<li>企业级消息系统的演化，以及为什么说pulsar代表了下一代的演进方向</li>
<li>pulsar和现有企业消息系统的对比</li>
<li>pulsar的面向segment的存储模型与kafka的面向partition的存储模型有哪些不同</li>
<li>介绍pulsar流处理的真实案例，以及为什么你应该考虑pulsar的原因</li>
</ul>
</li>
<li>
<p>Apache Pulsar提供了3个重要能力，可用于处理大批量的数据</p>
<ul>
<li>实时消息（Real-time messaging）</li>
<li>实时计算（Real-time compute）</li>
<li>可扩展的存储（Scalable storage）</li>
</ul>
</li>
</ul>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-73" data-theme="am_blue" class="cols-2-73" data-marpit-pagination="7" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-73;--theme:am_blue;" data-size="16:9">
<h2>1.1 Enterprise Messaging Systems</h2>

<ul>
<li>两种不同的消息系统技术
<ul>
<li>点对点通信系统：email、短信、WhatsApp、VoIP等</li>
<li>发布订阅系统：Netflix、Hulu</li>
</ul>
</li>
<li>第二种又叫做 <code>messaging systems</code>、<code>stream</code></li>
<li>本书主要讲的是 <code>Enterprise Messaging System</code></li>
</ul>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-73" data-theme="am_blue" class="cols-2-73" data-marpit-pagination="8" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-73;--theme:am_blue;" data-size="16:9">
<h2>1.1 Enterprise Messaging Systems</h2>

<ul>
<li>Enterprise Messaging System (EMS)
<ul>
<li>支持多种不同的消息协议：DDS、AMQP、MSMQ等</li>
<li>上述消息协议支持不同的分布式系统和应用，支持以<strong>异步的方式</strong>发送和接收消息</li>
</ul>
</li>
</ul>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="9" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.1 Enterprise Messaging Systems</h2>
<div class=ldiv>
<ul>
<li>
<p>与<strong>同步调用方式</strong>的对比：RPC</p>
<ul>
<li>通过服务发现程序找到server地址</li>
<li>使用合适的参数和类型调用远程方法</li>
</ul>
</li>
<li>
<p>缺点：</p>
<ul>
<li>调用方在收到server响应后才能开始后续流程</li>
<li>同步模式使得应用变慢</li>
<li>server可能会不可用，开发者需进行防御性编程</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure-1.1.jpeg" alt="Figure 1.1|625" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="10" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.1 Enterprise Messaging Systems</h2>
<div class=ldiv>
<ul>
<li>特点：
<ul>
<li>通过中间层和对方通信</li>
<li>提供方和调用方之间不用建立直接连接</li>
<li>EMS系统负责保存消息内容，并且确保投递给接收方进行处理</li>
<li>以异步的方式发送消息、给出响应结果</li>
</ul>
</li>
<li>优势：
<ul>
<li>松耦合架构、系统组件独立演进</li>
<li>消息元数据语言无关：XML、JSON等，编程语言不受限制</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure-1.2.jpeg" alt="Figure 1.2" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2" data-theme="am_blue" class="cols-2" data-marpit-pagination="11" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2;--theme:am_blue;" data-size="16:9">
<h2>1.1.1 关键能力</h2>

<ul>
<li>异步通信（Message Communication）</li>
<li>消息持久化（Message Retention）</li>
<li>ACK机制（Acknowledgement）</li>
<li>消息可消费（Message Cconsumption）</li>
</ul>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2" data-theme="am_blue" class="cols-2" data-marpit-pagination="12" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2;--theme:am_blue;" data-size="16:9">
<h2>1.2 Message Consumption Patterns</h2>

<ul>
<li>基于 <code>topic</code> 的消息模式</li>
<li>基于 <code>queue</code> 的消息模式</li>
</ul>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="13" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.2.1 发布-订阅消息模式</h2>
<div class=ldiv>
<ul>
<li>生产者发送消息到 <code>topic</code> 中</li>
<li>消费者订阅 <code>topic</code> 以便接收消息</li>
<li><code>topic</code> 接收多个生产者发送的消息，按照消息到达的顺序进行存储</li>
<li>消费端支持多个消费组订阅消息</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure-1.3.jpeg" alt="Figure 1.3" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="14" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.2.2 消息队列模式</h2>
<div class=ldiv>
<ul>
<li>FIFO语义，多个消费者竞争消费</li>
<li>按照接收到消息的顺序进行投递</li>
<li>一条消息只能被一个消费者进行消费和处理</li>
<li>消费者故障的情况下，消息将被重新投递给其他消费者，消息可能会乱序</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure-1.4.jpeg" alt="Figure 1.4" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-73" data-theme="am_blue" class="cols-2-73" data-marpit-pagination="15" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-73;--theme:am_blue;" data-size="16:9">
<h2>1.3 消息系统的演进</h2>

<ul>
<li>简单回顾消息系统的历史，以及近些年来是如何演进的</li>
<li>Apache Pulsar不是一项新的技术，它是消息系统演进的下一个方向</li>
<li>通过提供这些历史背景，希望你能够理解Pulsar与现有消息系统的异同</li>
</ul>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="16" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.3.1 通用消息系统</h2>
<div class=ldiv>
<p>如图1.5所示，每一个消息系统都包含如下两层</p>
<ul>
<li>服务层（SERVING LAYER）
<ul>
<li>概念层，负责与生产者和消费者打交道</li>
<li>接收消息，再路由到一个或多个目标消费者</li>
<li>支持一个或多个协议（AMQP等）进行通信</li>
<li>通信、协议转换依赖网络带宽和CPU资源</li>
</ul>
</li>
<li>存储层（STORAGE LAYER）
<ul>
<li>概念层，负责持久化和获取消息</li>
<li>直接为服务层提供请求的消息</li>
<li>维持消息的顺序</li>
<li>依赖磁盘资源存储消息</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure-1.5.jpeg" alt="Figure 1.5" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="17" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.3.2 面向消息的中间件</h2>
<div class=ldiv>
<ul>
<li>第一类消息系统，又被称作 <code>message-oriented-middleware (MOM)</code>，用于提供进程间通信以及分布式系统集成</li>
<li>最早的实现是1993年首次亮相的 <code>IBM WebSphere MQ</code> ，它是在单个大型机上部署的</li>
<li>缺点：单点故障风险，系统的可扩展性受到了单个物理机硬件能力限制
<ul>
<li>网卡带宽限制了同时处理的生产者和消费者数量</li>
<li>物理磁盘大小限制了存储容量</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.6.jpeg" alt="Figure1.6" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="18" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.3.2 面向消息的中间件</h2>
<div class=ldiv>
<ul>
<li>集群化
<ul>
<li>通过负载均衡将topic打散到每个实例，解决扩展性问题</li>
</ul>
</li>
<li>缺点
<ul>
<li>每个实例仅能处理、存储所有topic中的部分子集</li>
<li>热点topic仍会使得对应节点出现瓶颈、存储不足</li>
<li>任何一个节点故障，仍会造成它所负责的topic无法正常服务。虽然减小了影响范围，但是对这些topic来说仍然存在单点故障</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.7.png" alt="Figure1.7" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="19" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.3.3 企业消息总线ESB</h2>
<div class=ldiv>
<ul>
<li>本世纪初出现，彼时XML还是首推的消息格式，用于实现SOA应用</li>
<li>核心概念是消息总线，它采用<strong>集中式架构</strong>，是所有应用和服务之间的通信通道</li>
<li>发送和消费需要指定topic，都通过单个通信通道实现</li>
<li>消费者将自己注册到ESB上，并且通过规则集合指定监听的消息</li>
<li>发送者不需要知道消息的接收方，只需要把消息发送到总线即可</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.8.png" alt="Figure1.8" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="20" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.3.3 企业消息总线ESB</h2>
<div class=ldiv>
<ul>
<li>流处理：<strong>消息系统自己可以对消息进行处理</strong>，而不再需要消费者应用执行这些任务
<ul>
<li>消息转换服务：通过XSLT、XQuery在发送者和消费者之间进行格式转换</li>
<li>消息增强和处理能力</li>
</ul>
</li>
<li>可以认为ESB是首次在消息系统的基础架构上引入了第三层——计算层</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.9.png" alt="Figure1.9" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="21" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.3.3 企业消息总线ESB</h2>
<div class=ldiv>
<ul>
<li>ESB的另一个特点——强调与外部系统的集成，对消息系统的演进意义重大</li>
<li>可以认为是ESB消息系统首次支持了多种非消息协议
<ul>
<li>Email</li>
<li>数据库</li>
<li>其他第三方系统等</li>
</ul>
</li>
<li>ESB提供了SDK，开发者通过实现适配器将其与自己的系统集成</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.10.png" alt="Figure1.10" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="22" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.3.4 分布式消息系统</h2>
<div class=ldiv>
<ul>
<li>介绍
<ul>
<li>一组通过协作提供服务（例如文件系统、key-value存储、数据库等）的实例</li>
<li>对终端用户来说无感，就像是一个实例一样</li>
<li>可以容忍硬件故障而不影响整个系统的可用性</li>
</ul>
</li>
<li>收益
<ul>
<li>不再受单机性能的限制</li>
<li>可以通过加机器的方式提升集群的性能</li>
</ul>
</li>
<li>新的消息系统，像Apache Kafka、Apache Pulsar都采用了这种分布式计算模型</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.11.png" alt="" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="23" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.3.4 分布式消息系统</h2>
<div class=ldiv>
<ul>
<li>一个topic可以分布于多个集群，可水平扩展，还可通过冗余实现数据的高可用等</li>
<li>分布式消息系统与节点集群化系统的区别：
<ul>
<li>单节点系统中每个topic只能存储在一台机器的磁盘上，大小受磁盘容量限制</li>
<li>分布式消息系统中每个topic保存在多个机器上，topic大小可以超过单个机器的容量限制</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.11.png" alt="" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="24" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.3.4 分布式消息系统</h2>
<div class=ldiv>
<ul>
<li>数据分布式存储能力
<ul>
<li>关键的架构抽象是“write-ahead-log”，它将消息队列的内容看作是只能追加的数据结构</li>
</ul>
</li>
<li>优点：
<ul>
<li>相比之前的消息系统提供了扩展性更好的存储层</li>
<li>多个broker可以为同一个topic提供服务，提高了生产和消费的吞吐量</li>
</ul>
</li>
<li>如图所示：一个topic的消息可以分散到3个不同的broker上，这样可以提供更高的写入速率</li>
<li>有两种不同的分布式数据存储策略
<ul>
<li>基于分区的存储：partition-based</li>
<li>基于分段的存储：segment-based</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.12.png" alt="Figure1.12" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="25" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.3.4 分布式消息系统-分区存储</h2>
<div class=ldiv>
<ul>
<li>kafka中基于分区的存储实现
<ul>
<li>topic被分割成固定数量、相同大小的组（称为分区）</li>
<li>数据被分发到每一个分区</li>
</ul>
</li>
<li>缺点
<ul>
<li>topic的总容量等于分区数乘以分区大小，超过该容量后就不能再写入数据</li>
<li>仅增加broker数量无法解决上述问题，因为还需要增加分区的数量</li>
<li>增加分区数量需要执行重平衡，它的代价比较大并且很耗时</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.13.png" alt="" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="26" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.3.4 分布式消息系统-分区存储</h2>
<div class=ldiv>
<ul>
<li>特点
<ul>
<li>当创建系统的时候分区的数量就已经决定了，这使得系统可以决定哪个节点存储哪些分区</li>
</ul>
</li>
<li>预先确定分区的数量的副作用
<ul>
<li>一个分区只能存储在集群中的一个节点上，因此分区的大小受到该节点磁盘剩余空间大小的限制</li>
<li>因为数据平均分布于所有的分区，所以可用分区的大小等于该topic下最小的分区大小</li>
<li>尽管不是严格要求，通常情况下每一个分区会在其他节点上复制多个副本，因此分区的最大空间要小于最小的那个副本</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.13.png" alt="Figure1.13" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="27" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.3.4 分布式消息系统-分区存储</h2>
<div class=ldiv>
<ul>
<li>扩容方案
<ul>
<li>一旦你遇到容量不足的情况，唯一的解决方案是<strong>增加topic的分区数量</strong></li>
</ul>
</li>
<li>缺点
<ul>
<li>扩容过程中需要对整个topic进行<strong>重平衡</strong>，topic已有的数据需要重新分配到所有的分区上，以便从现有节点的磁盘上释放出空间</li>
<li>重新分配<strong>复制数据</strong>代价极大并且容易出错，它消耗的网络带宽和磁盘io与topic的大小成比例</li>
<li>只有<strong>当重平衡完成</strong>且原来的数据已经删除后，该topic才能够对外提供服务</li>
</ul>
</li>
<li>数据容灾
<ul>
<li>默认的副本数量设置是3，即每一条消息会保存3份拷贝</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.14.png" alt="Figure1.14" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="28" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.3.4 分布式消息系统-分段存储</h2>
<div class=ldiv>
<ul>
<li>Pulsar依赖Apache BookKeeper提供消息的持久化存储</li>
<li>BookKeeper的逻辑存储模型是基于存储为顺序日志的无界流概念</li>
<li>BookKeeper的每一个日志都被拆成小的数据块，它由多个log项组成，被称为segment</li>
<li>segment可以保存在存储层的任意位置，只要有足够的磁盘空间即可</li>
<li>一个关键的优势：可以水平扩展，因为segment可以存储在任意位置</li>
<li>而基于分区的存储在垂直和水平扩展方面都有限制</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.15.png" alt="Figure1.15" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="29" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.4 与Apache Kafka的对比</h2>

<ul>
<li>相同点
<ul>
<li>有相似的消息概念</li>
<li>client和系统之间通过topic交互，逻辑上可以认为是无界的、append-only的数据流</li>
</ul>
</li>
<li>不同点
<ul>
<li>可扩展性</li>
<li>消息的消费</li>
<li>数据的持久性</li>
<li>消息的保存策略</li>
</ul>
</li>
</ul>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="30" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.4.1 多层架构</h2>
<div class=ldiv>
<ul>
<li>分层的对比
<ul>
<li>Pulsar的多层架构将消息服务层和消息存储层完全解耦，它们可以独立地扩展</li>
<li>Kafka则是将数据处理、存储合并到同一个集群节点或实例上</li>
</ul>
</li>
<li>Kafka特点
<ul>
<li>优势：架构简单，性能上有优势（减少了数据在网络上的传输）</li>
<li>代价：影响了扩展性、弹性和运营</li>
</ul>
</li>
<li>Pulsar特点
<ul>
<li>broker: 数据服务层，无状态节点</li>
<li>bookie: 数据存储层，负责消息数据存储</li>
<li>优势：动态扩展、无停机升级、无限存储、容器友好</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.16.png" alt="Figure1.16" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="31" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.4.1 多层架构-动态扩缩容</h2>
<div class=ldiv>
<ul>
<li>举例：CPU密集型的服务在请求超过一定阈值后性能开始下降，需要水平扩容，例如添加新的机器来分担请求流量</li>
<li>基于对CPU/内存等指标的监控统计数据，实现基础设施的自动扩缩容</li>
<li>自动扩缩容对比
<ul>
<li>服务层无状态的broker可以在高峰期自动扩容，在高峰期之后自动缩容</li>
<li>Kafka在高峰期后无法缩容，因为这些节点的硬盘上还存储着消息数据，在缩容前需要确保数据已经处理完或移动到集群中的其他节点上</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.16.png" alt="Figure1.16" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="32" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.4.1 多层架构-动态扩缩容</h2>
<div class=ldiv>
<ul>
<li>应对流量尖刺
<ul>
<li>Kafka的broker只能为其硬盘上存储的数据提供服务，这使得新添加的节点只能处理写请求，无数据可提供读请求</li>
<li>Pulsar新添加的broker节点可以处理针对所有数据的读写请求</li>
</ul>
</li>
<li>扩容限制
<ul>
<li>针对仅计算能力或存储能力不足的场景，Kafka不能单独进行扩容，它只能同时扩容CPU计算能力和硬盘存储能力</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.16.png" alt="Figure1.16" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="33" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.4.1 多层架构-自动恢复</h2>
<div class=ldiv>
<ul>
<li>broker节点是无状态的，可以直接使用新的实例进行替换，无需中断服务或进行数据迁移</li>
<li>对于存储层而言，数据采用多副本跨节点存储，因此当出现故障时可以直接使用新节点进行替换</li>
<li>得益于云服务提供的自动扩缩容机制，在这两种场景下pulsar都可以确保最小数量的节点在运行</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.16.png" alt="Figure1.16" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="34" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.4.2 消息的消费-Kafka</h2>
<div class=ldiv>
<ul>
<li>所有的消费者都属于特定的消费组，消费组是topic的逻辑订阅者</li>
<li>每一个消费组都包含多个消费者，用于支持扩展和失败恢复。一个消费者出现故障其余的消费者会取代之</li>
<li>消费实现的方式是把消息记录按照分区分配给消费者，在任一时刻每一个分区都只会对应一个消费者</li>
<li>如果消费组里的消费者数量小于分区数，那么某些消息者会分配到多个分区</li>
<li>如果消费者数量超过分区数，那么超出的消费者会分配不到分区，只有在其他消费者出现故障时才有可能获取到分区</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.17.png" alt="Figure1.17" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="35" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.4.2 消息的消费-Kafka</h2>
<div class=ldiv>
<ul>
<li>创建“排他性”消费者的副作用
<ul>
<li>在一个消费组内，活跃的消费者数不能超过该topic的分区数</li>
</ul>
</li>
<li>问题
<ul>
<li>只能通过添加消费者来扩充消费能力</li>
<li>这限制了最大并行度为分区的数量</li>
<li>当消费速度跟不上生产速度时，这也限制了数据消费扩容的能力</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.17.png" alt="Figure1.17" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="36" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.4.2 消息的消费-Kafka</h2>
<div class=ldiv>
<ul>
<li>kafka仅提供分区内的有序性，而不保证分区间的顺序</li>
<li>消费组以集群的形式提供扩展性和失败容忍性，这意味着它能动态地新增或移除消费组</li>
<li>当一个新的消费者添加到消费组时，它会获取到一个原属于另一个消费者的分区，然后开始消费</li>
<li>反之，移除消费者时则会将分区交给另一个消费者</li>
<li>这种分区所属权洗牌的过程叫做rebalancing，它可能会产生预期之外的结果，例如rebalancing时未保存offset导致的潜在的数据丢失</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.17.png" alt="Figure1.17" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="37" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.4.2 消息的消费-Kafka</h2>
<div class=ldiv>
<ul>
<li>多应用不同消费需求场景，每个应用使用一个消费组
<ul>
<li>并行消费：多分区保证消费的并行度</li>
<li>顺序消费：单分区确保有序性</li>
<li>特殊字段分区：每个分区数据易于统计</li>
</ul>
</li>
<li>解决方案
<ul>
<li>kafka单个分区无法支持，需要创建多个topic，数据存储多份</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.17.png" alt="Figure1.17" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="38" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.4.3 数据的持久性-Kafka</h2>
<div class=ldiv>
<ul>
<li>数据持久性(Durability)
<ul>
<li>已经收到ack的消息，即使在系统出现故障的情况下，也可以保证数据不丢失</li>
<li>方案：根据配置的数据冗余级别，需要为每一个分区维护多个副本</li>
</ul>
</li>
<li>处理流程
<ul>
<li>通过hash函数计算每个消息应该发送到哪个分区</li>
<li>消息内容会直接写入到leader的page cache中（不是磁盘上）</li>
<li>leader回复完ack后，follower会从leader拉取消息内容</li>
</ul>
</li>
<li>最终一致性
<ul>
<li>在分布式系统中，有一个节点拥有数据的最新视图，这些数据会同步给其他节点，最终会达到一个一致的数据视图(view of the data)</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.18.png" alt="Figure1.18" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="39" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.4.3 数据的持久性-Kafka</h2>
<div class=ldiv>
<ul>
<li>仍然有两个场景会导致数据丢失
<ul>
<li>leader节点断电或者被其他进程结束：所有已写入到page cache并且未持久化到磁盘的数据会丢失</li>
<li>leader故障：一个follower被选举为新的leader，故障前还未复制到该follower的数据会丢失</li>
</ul>
</li>
<li>Kafka的方案
<ul>
<li>提供配置ack策略的能力，当leader同步副本完成后回复ack，甚至选择等所有副本都收到消息后再回复ack</li>
</ul>
</li>
<li>缺点及建议
<ul>
<li>这种策略会增加性能损耗，然而大多数kafka性能测试会避开这点，因此建议你自己根据实际配置进行性能测试</li>
<li>只有leader可以为生产者、消费者提供服务，因为只有它拥有最新的数据</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.18.png" alt="Figure1.18" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="40" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.4.3 数据的持久性-Pulsar</h2>
<div class=ldiv>
<ul>
<li>Pulsar在收到一条消息时会在内存中保存一个副本，并且会将其<strong>写入WAL</strong>。在给生产者回复ack之前会强制将WAL<strong>写到磁盘</strong>上</li>
<li>这种方式参考了传统关系数据库的<strong>ACID语义</strong>，可以保证即使机器故障数据也不会丢失</li>
<li>每个topic需要的副本数量是可配置的，pulsar会确保<strong>quorum数量的节点</strong>收到数据并且通知到leader，然后再给生产者发送ack</li>
<li>这种设计确保了数据不会丢失，除非所有写入数据的bookie节点<strong>同时发生严重错误</strong></li>
<li>不需要专门的同步线程去复制数据，这种机制也保证了多副本间的数据一致性</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.19.png" alt="Figure1.19" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="41" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.4.4 消息的ACK</h2>
<div class=ldiv>
<ul>
<li>在分布式消息系统中，失败总是难免的，包括消费者消费消息、broker提供消息都可能失败</li>
<li>当出现上述情况后，一旦系统恢复，最终要的是消费者要从上次的消费位点开始消费，确保不会跳过或重新消费消息</li>
</ul>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="42" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.4.4 消息的ACK-Kafka</h2>
<div class=ldiv>
<ul>
<li>kafka中的恢复点和消费<strong>偏移量</strong>有关，它<strong>由消费者控制</strong></li>
<li>仅仅将偏移量保存在消费组的内存中是比较危险的，因此还会将其保存在一个叫做 <code>__consumer_offsets</code> 的单独topic中</li>
<li>kafka消费者默认<strong>每5s提交一次offset</strong></li>
<li>kafka还提供了一个提交当前消费偏移量的api，开发者可以<strong>自己选择提交的时机</strong></li>
<li>每次消费后提交的缺点
<ul>
<li>增加了开发者的负担</li>
<li>增加了消费延迟（每次处理完消息需要提交ack并且等待确认）</li>
</ul>
</li>
</ul>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="43" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.4.4 消息的ACK-Pulsar</h2>
<div class=ldiv>
<ul>
<li>Pulsar通过BookKeeper为每一个订阅者维护了一个ledger，它被称作cursor ledger，用于跟踪消息ack</li>
<li>处理流程
<ul>
<li>消费者处理完一条消息后会给broker发送ack</li>
<li>在收到ack后，broker会立即更新cursor ledger</li>
<li>这些信息已经在多个bookie节点上落盘</li>
<li>因为这些ack信息已经存储到了磁盘上，即使消费者之后crash或者重启，它也不会重复收到之前的消息</li>
</ul>
</li>
</ul>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="44" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.4.4 消息的ACK-Pulsar</h2>
<div class=ldiv>
<ul>
<li>Pulsar支持两种ack方式，<strong>选择性ack</strong>和<strong>累积式ack</strong></li>
<li><strong>累积式ack</strong>只需要对最新的消息回复ack即可，它与Kafka的offset更新一样高效</li>
<li>Pulsar相比Kafka的区别在于消费者能够单独确认消息，也就是<strong>选择性ack</strong>。它允许在单个消费者失败的情况下重新投递消息</li>
<li>如右图所示，消费者只成功处理了<strong>消息4和消息7</strong>：
<ul>
<li>Pulsar消费者可以<strong>单独针对4和7发送ack</strong>。消费者重启后所有未处理的消息<strong>均会重新投递</strong></li>
<li>Kafka的offset更新策略只能把消费组的offset<strong>更新为高水位7</strong>。在消费者重启后从消息8开始消费，<strong>跳过了消息1、2、3、5、6</strong></li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.20.png" alt="Figure1.20" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="45" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.4.5 消息的留存</h2>
<div class=ldiv>
<ul>
<li>传统消息系统(例如ActiveMQ)在收到消息ACK后会立即将其从系统中删除，其目的是为了尽快回收占用的磁盘空间</li>
<li>分布式消息系统中通过水平扩展缓解了磁盘容量问题，但仍提供了回收磁盘空间的机制</li>
<li>需要理解这种自动删除消息的机制，因为如果配置不当，仍会导致消息丢失</li>
</ul>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="46" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.4.5 消息的留存-Kafka</h2>
<div class=ldiv>
<ul>
<li>Kafka可以配置发送到topic里的消息保存周期</li>
<li>例如配置的周期是7天
<ul>
<li>发送到topic的消息在7天内可以用于消费</li>
<li>超过7天的消息会被清理掉</li>
</ul>
</li>
<li>过期时间一到，不管消息有没被消费、ack，系统都会直接将其删除</li>
<li>缺点
<ul>
<li>如果配置的周期小于所有消费者消费消息所需的时间，那么就可能导致数据丢失。例如消费系统的长期停机的情况</li>
<li>消息的保存时间有很大概率超过实际需求，从而降低存储空间的利用率</li>
</ul>
</li>
</ul>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="47" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.4.5 消息的留存-Pulsar</h2>
<div class=ldiv>
<ul>
<li>Pulsar默认会在收到所有消费者的ack后立即删除消息，未收到ack的消息会保留在消息的backlog中</li>
<li>只有当所有的订阅者都消费后才会删除消息</li>
<li>如果需要在所有消费者都消费之后继续保存，还可以通过配置消息保存周期实现</li>
</ul>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-64" data-theme="am_blue" class="cols-2-64" data-marpit-pagination="48" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-64;--theme:am_blue;" data-size="16:9">
<h2>1.5 为什么我需要Pulsar</h2>
<div class=ldiv>
<ul>
<li><strong>有保障的消息投递</strong></li>
<li><strong>无限的可扩展性</strong>
<ul>
<li>无缝集群扩展。broker会自动识别添加到存储层的bookie节点并将其用于存储消息。</li>
<li>不受限制的topic分区存储。topic分区大小不受最小节点的容量限制。</li>
<li>无需数据重平衡的实时扩缩容。将topic的分区从一个broker移到另一个broker时无需进行数据重平衡</li>
</ul>
</li>
<li><strong>故障恢复</strong>
<ul>
<li>broker故障无缝恢复。broker无状态，故障时可以直接切换到其他的broker，无需对数据进行复制。</li>
<li>bookie故障无缝恢复。基于segment的存储，每个消息在ack前会创建N个磁盘副本。节点自愈能力，segment维度多对多快速修复。</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.21.png" alt="Figure1.21" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2" data-theme="am_blue" class="cols-2" data-marpit-pagination="49" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2;--theme:am_blue;" data-size="16:9">
<h2>1.5 为什么我需要Pulsar</h2>
<div class=ldiv>
<ul>
<li>支持百万级的topic
<ul>
<li>根据经验，在Kafka中，如果你关心延迟性能，你应该将topic分区的总数保持在数百个以内</li>
<li>Pulsar可以支持280万个topic并且性能不受影响</li>
<li>Pulsar会将来自不同topic的消息聚合、排序并且存储在一个大的文件内，然后为其建立索引</li>
</ul>
</li>
<li>两地复制和故障切换
<ul>
<li>同一个集群内同步复制，多个集群之间异步复制</li>
<li>开启异步geo-replication时，生产者不需要等待消息复制到其他数据中心。缺点：数据的弱一致性</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.22.png" alt="Figure1.22" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2" data-theme="am_blue" class="cols-2" data-marpit-pagination="50" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2;--theme:am_blue;" data-size="16:9">
<h2>1.5 为什么我需要Pulsar</h2>
<div class=ldiv>
<ul>
<li>同步geo-replication
<ul>
<li>需要确保大多数数据中心已经将消息持久化到磁盘后才能回复ACK</li>
<li>提供数据的强一致性，每一个数据中心都可以对外提供服务</li>
</ul>
</li>
</ul>
</div>
<div class=rimg>
<p><img src="attachments/PulsarInAction-Figure1.23.png" alt="Figure1.23" /></p>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-73" data-theme="am_blue" class="cols-2-73" data-marpit-pagination="51" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-73;--theme:am_blue;" data-size="16:9">
<h2>1.6 真实案例</h2>
<div class=ldiv>
<ul>
<li>统一的消息系统：智联招聘将两个不同的消息系统（队列、发布订阅）进行整合</li>
<li>微服务平台：Narvar使用Pulsar对现有微服务系统进行改造</li>
<li>联网汽车：北美的汽车制造商基于Pulsar构建了联网汽车服务</li>
<li>欺诈检测：金融科技公司每天都面临大量金融欺诈，寻求统一数据存储、计算引擎和程序语言的风控系统开发方案。</li>
</ul>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-73" data-theme="am_blue" class="cols-2-73" data-marpit-pagination="52" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-73;--theme:am_blue;" data-size="16:9">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-footer=" *Pulsar In Action*" data-class="cols-2-73" data-theme="am_blue" class="cols-2-73" data-marpit-pagination="53" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--class:cols-2-73;--theme:am_blue;" data-size="16:9">
<h2>1.8 总结</h2>
<div class=ldiv>
<ul>
<li>Pulsar是一个现代化的消息系统，它同时支持高性能的流处理和传统的队列消息</li>
<li>Pulsar提供了一个轻量级的计算引擎——Pulsar Functions，可以用于实现简单的处理逻辑</li>
<li>Pulsar将存储层和服务层解耦的优势：无限的扩展能力、零数据丢失</li>
<li>讨论了Pulsar在生产环境中的案例，包括IoT分析、微服务内部通信以及统一的消息系统</li>
</ul>
</div>
<footer> <em>Pulsar In Action</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-footer=" *Pulsar In Action*" data-theme="am_blue" data-marpit-pagination="54" data-marpit-pagination-total="54" style="--paginate:true;--footer: *Pulsar In Action*;--theme:am_blue;" data-size="16:9">
